{% extends "base/base.html" %}

{% block content %}
<div class="container pl-5">
        {% if usuario %}
        <h1>Cuenta</h1>
        <p>Esta es la página de su cuenta</p>
        <form action="{% url 'update_user' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}">
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ usuario.apellido }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="password" name="password" value="{{ usuario.password }}">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        {% else %}
        <h1>Debe iniciar sesión para acceder a su cuenta</h1>
        {% endif %}
    </div>    
{% endblock %}
